<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
    />


    <title>社内統合管理システム</title>
    <script th:src="@{/js/head.js}" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
        function checkUserCode(){
            // [a-z]、[A-Z]、[0-9]、「_」、「-」のみ
            var code = $("#userCode").val();
            var usernameRegex = /^[a-zA-Z0-9_-]{8,20}$/;
            if (code == "") {
                $("#userCode").addClass('is-invalid');
                $("#invalidusfeedback").text("ユーザコードを入力してください。");
                return false;
            }
            if (code.length < 8 || code.length > 20) {
                $("#userCode").addClass('is-invalid');
                $("#invalidusfeedback").text("ユーザコードは８～20文字以下で入力してください。");
                return false;
            }
            if (!usernameRegex.test(code)) {
                $("#userCode").addClass('is-invalid');
                $("#invalidusfeedback").text("ユーザコードは[a-z]、[A-Z]、[0-9]、「_」、「-」で入力してください。");
                return false;
            }
            $("#userCode").removeClass('is-invalid');
            $("#userCode").addClass('is-valid');
            return true;
        }

        function checkPW() {
            var pw = $("#password").val();
            var pwRegex = /^[a-zA-Z0-9]{6,15}$/;
            if (pw == "") {
                $("#password").addClass('is-invalid');
                $("#invalidpwfeedback").text("パスワードを入力してください。");
                return false;
            }
            if (pw.length < 6 || pw.length > 15) {
                $("#password").addClass('is-invalid');
                $("#invalidpwfeedback").text("パスワードは6～15文字以下で入力してください。");
            }
            if (!pwRegex.test(pw)) {
                $("#password").addClass('is-invalid');
                $("#invalidpwfeedback").text("パスワード[a-z]、[A-Z]、[0-9]で入力してください。");
                return false;
            }
            $("#password").removeClass('is-invalid');
            $("#password").addClass('is-valid');
            return true;
        }

        $(document).ready(function () {
            $("#loginForm").submit(function (event) {
                event.preventDefault();
                var formData = $(this).serialize();
                $.post('/login', formData)
                    .done(function(response) {
                        window.location.href = '/syain/main';
                    })
                    .fail(function(xhr) {
                        var errorMessage = JSON.parse(xhr.responseText).error;
                        $('#error-message').text(errorMessage).show();
                    });
            });
        });
    </script>
    <style>
        .un {
            padding-top: 60px;
            padding-left: 30px;
            padding-right: 30px;
        }
        .pw {
            padding-top: 30px;
            padding-left: 30px;
            padding-right: 30px;
            padding-bottom: 50px;
        }
        .center {
            padding: 20px;
            font-size:20px;
        }
        .text-center {
            text-align: center;
        }
        legend {
            display: flex;
            justify-content: left;
            background-color: #28b3e5;
            font-size:20px;
        }
        button {
            display: flex;
            justify-content: center;
            adding: 50px 30px;
        }
        p {
            font-size:20px;
        }


    </style>
</head>
<body>

<form id="loginForm" th:action="@{/login}" method="post">
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-sm-12 col-xs-12">
                <fieldset>
                    <legend>利用者登録</legend>
                    <div class="input-group input-group-sm mb-3 un">
                        <label for="userCode" class="col-form-label">ログインID：</label>
                        <input type="text" id="userCode" name="userCode" aria-describedby="invalidusfeedback" class="form-control" th:value="${userCode}" onblur="checkUserCode()" required>
                        <div id="invalidusfeedback" class="invalid-feedback"></div>
                    </div>
                    <div class="input-group input-group-sm mb-3 pw">
                        <label for="password" class="col-form-label">パスワード：</label>
                        <input type="password" id="password" name="password" aria-describedby="invalidpwfeedback" class="form-control" onblur="checkPW()" required>
                        <div id="invalidpwfeedback" class="invalid-feedback"></div>
                    </div>
                    <button type="submit" class="btn btn-primary" style="display:block;margin:0 auto">ログイン</button>
                    <div id="error-message" class="invalid-feedback text-center" style="display:none"></div>


                </fieldset>
            </div>

            <div class="col-md-7 col-sm-12 col-xs-12">
                <fieldset disabled>
                    <legend>応用機能</legend>
                    <div class="container text-left">
                        <div class="row row-cols-3 center">
                            <div class="col-4">●受注管理</div>
                            <div class="col-4">●外注管理</div>
                            <div class="col-4">●請求作成</div>
                            <div class="col-4">●見積作成</div>
                            <div class="col-4">●作業催促</div>
                            <div class="col-4">●各書類作成</div>
                        </div>
                    </div>
                    <legend>マスタ管理機能</legend>
                    <div class="container">
                        <div class="row row-cols-1 center">
                            <div class="col-12 text-left">●取引先情報管理</div>
                            <div class="col-12 text-left">●社員情報管理</div>
                            <div class="col-3 text-center">・基本情報</div>
                            <div class="col-3 text-center">・履歴</div>
                            <div class="col-3 text-center">・経歴</div>
                        </div>
                    </div>
                    <legend>開発関連</legend>
                    <p>
                        バージョンVer0.0.0.1<br>
                        保留
                    </p>
                </fieldset>
            </div>
        </div>

    </div>
</form>

</body>
</html>
