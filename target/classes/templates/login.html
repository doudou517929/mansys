<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
    />
	<link rel="stylesheet" href="/css/login.css">

    <title>社内統合管理システム</title>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script th:src="@{/js/head.js}" type="text/javascript"></script>
    <script th:src="@{/js/login.js}" type="text/javascript"></script>
</head>
<body>

<form id="loginForm" th:action="@{/login}" method="post" novalidate>
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-sm-12 col-xs-12">
                <fieldset>
                    <legend>利用者登録</legend>
                    <div class="input-group input-group-sm mb-3 un">
                        <label for="userCode" class="col-form-label">ログインID：</label>
                        <input type="text" id="userCode" name="userCode" aria-describedby="invalidusfeedback" class="form-control" th:value="${userCode}" onblur="checkUserCode()" required>
                        <div id="invalidusfeedback" class="invalid-feedback"></div>
                    </div>
                    <div class="input-group input-group-sm mb-3 pw">
                        <label for="password" class="col-form-label">パスワード：</label>
                        <input type="password" id="password" name="password" aria-describedby="invalidpwfeedback" class="form-control" onblur="checkPW()" required>
                        <div id="invalidpwfeedback" class="invalid-feedback"></div>
                    </div>
                    <button type="submit" class="btn btn-primary" style="display:block;margin:0 auto">ログイン</button>
                    <div id="error-message" class="invalid-feedback text-center" style="display:none"></div>
                </fieldset>
            </div>

            <div class="col-md-7 col-sm-12 col-xs-12">
                <fieldset disabled>
                    <legend>応用機能</legend>
                    <div class="container text-left">
                        <div class="row row-cols-3 center">
                            <div class="col-4">●受注管理</div>
                            <div class="col-4">●外注管理</div>
                            <div class="col-4">●請求作成</div>
                            <div class="col-4">●見積作成</div>
                            <div class="col-4">●作業催促</div>
                            <div class="col-4">●各書類作成</div>
                        </div>
                    </div>
                    <legend>マスタ管理機能</legend>
                    <div class="container">
                        <div class="row row-cols-1 center">
                            <div class="col-12 text-left">●取引先情報管理</div>
                            <div class="col-12 text-left">●社員情報管理</div>
                            <div class="col-3 text-center">・基本情報</div>
                            <div class="col-3 text-center">・履歴</div>
                            <div class="col-3 text-center">・経歴</div>
                        </div>
                    </div>
                    <legend>開発関連</legend>
                    <p>
                        バージョンVer0.0.0.1<br>
                        保留
                    </p>
                </fieldset>
            </div>
        </div>

    </div>
</form>

</body>
</html>
